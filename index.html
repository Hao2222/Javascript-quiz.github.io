<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="quizContainer" class="container">
        <div class="title"> Javascript Quiz</div>
        <p> There are 10 questions on this quiz. Each question is worth 1 point. You will get a total score at the end of the quiz</p>
        <div id="question" class="question"></div>
        <label class="choices"><input type="radio" name="choices" value="1" /><span id="choice1"></span></label>
        <label class="choices"><input type="radio" name="choices" value="2" /><span id="choice2"></span></label>
        <label class="choices"><input type="radio" name="choices" value="3" /><span id="choice3"></span></label>
        <label class="choices"><input type="radio" name="choices" value="4" /><span id="choice4"></span></label>
        <button id="nextButton" class="next-btn" onclick="nextQuestion();">Next Question</button>
    </div>

    <div id="result" class="container result" style="display:none;"></div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
